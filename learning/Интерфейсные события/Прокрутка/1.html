<!-- Создайте бесконечную страницу. Когда посетитель прокручивает её до конца, 
она автоматически добавляет текущие время и дату в текст (чтобы посетитель мог прокрутить ещё).

Пожалуйста, обратите внимание на две важные особенности прокрутки:

    Прокрутка «эластична». Можно прокрутить немного дальше начала или конца документа на некоторых браузерах/устройствах (после появляется пустое место, 
    а затем документ автоматически «отскакивает» к нормальному состоянию).
    Прокрутка неточна. Если прокрутить страницу до конца, можно оказаться в 0-50px от реальной нижней границы документа.

Таким образом, «прокрутка до конца» должна означать, что посетитель находится на расстоянии не более 100px от конца документа.

P.S. В реальной жизни мы можем захотеть показать «больше сообщений» или «больше товаров». -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<h1>Прокрути меня</h1>

<script>
    let date = new Date();
    function scroll(){
        while(true){
            if(document.documentElement.getBoundingClientRect().bottom > document.documentElement.clientHeight + 100) break;
            let newEl = document.createElement('p')
            newEl.textContent = date
            document.body.appendChild(newEl);
        }
    }

    window.addEventListener('scroll', scroll);
    scroll()
</script>

</body>
</html>
